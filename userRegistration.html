<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>User Registration</h1>
       <div class="row g-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Name </label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Addhaar No </label>
            <input tye="text" name="" id="" class="form-control">

        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Address</label>
            <textarea class="form-control" name="" id="" cols="5"  rows="1"></textarea>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Pincode</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Date od Birth</label>
            <input type="date" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Email</label>
            <input type="email" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Phone</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Username</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Password</label>
            <input type="password" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" name="" id="" class="form-control">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <a href="UserLogin.html"><button class="btn btn-primary">Register</button></a>
        </div><br>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 g-3">
            <a href="UserLogin.html"><button class="btn btn-primary">Back User Login</button></a>
          </div>
        
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
